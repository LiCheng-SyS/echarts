<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    #container {
      width: 700px;
      height: 500px;
    }
  </style>
</head>
<body>
<div id="main">
    <div id="container"></div>
</div>
<script src="../js/echarts.js"></script>
<script>
    //获取dom容器
    const container = document.querySelector("#container");
    const chart = echarts.init(container);
    const option = {
        xAxis:{
            data:['js','c++','c#','web'],
            //是否留白
            boundaryGap:0,
            axisLabel:{
                rotate:60,
                margin: 20
            }
        },
        yAxis:{
            //偏移量
            axisLabel:{
                margin:10
            }
        },
        series: [
            {
                name: '学习',
                type: 'line',
                data: [30, 32, 40, 100],
                smooth: true,  //平滑
                itemStyle: {
                    //line样式
                    color: '#00acec'
                },
                areaStyle: {
                    //区域样式
                    //透亮
                    color: '#00acec',
                    opacity: 0.3
                },
                //曲线圆点
                symbolSize: 40,
                //形状
                symbol: 'rect'
                //symbol:'url.....'
            },
            {
                name: '完结',
                type: 'line',
                data: [31, 32, 40, 120],
                smooth: true,  //平滑
                itemStyle: {
                    //line样式
                    color: '#00acec'
                },
                areaStyle: {
                    //区域样式
                    //透亮
                    color: 'red',
                    opacity: 0.3
                },
                //曲线圆点
                symbolSize: 40,
                //形状
                symbol: 'none'
                //symbol:'url.....'
            }]



    }
    chart.setOption(option);
</script>
</body>
</html>
